<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    
    <p>Cultivo, Dadulla, Tampol, Zagala CALC</p><br>
    <p>BSIT2A - CCIT102</p>
    <input id="n1" type="number" placeholder = "Enter a Number"/><br><br>
    <input id="n2" type="number" placeholder = "Enter a 2nd Number"/><br><br>

    <input id="operation" type="number" placeholder = "Enter Operation: "/>

    <br><br>
    <input placeholder="Result" type="text" id="output" name="output" readonly>

    <BR><BR>
        <button type="button" onclick="calculate()">Click Me</button>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('n1').value);
            var num2 = parseFloat(document.getElementById('n2').value);
            var operation = parseInt(document.getElementById('operation').value);

            var result;
            switch (operation) {
                case 1:
                    result = num1 + num2;
                    break;
                case 2:
                    result = num1 - num2;
                    break;
                case 3:
                    result = num1 * num2;
                    break;
                case 4:
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById('output').value = result;
        }
    </script>

</body>
</html>
